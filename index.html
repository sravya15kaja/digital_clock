<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            margin: 0;
        }

        /* Container for Timer */
        .timer-container {
            background: #34495e;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .timer-container:hover {
            box-shadow: 0px 15px 60px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        /* Timer Text */
        #time {
            font-size: 80px;
            font-weight: 600;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            position: relative;
            z-index: 1;
        }

        /* Blurred background behind timer */
        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://source.unsplash.com/1600x900/?time,clock') no-repeat center center/cover;
            filter: blur(15px);
            z-index: 0;
        }

        /* Text overlay effect */
        #time {
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.5);
        }

        /* Timer Text Small Description */
        .timer-text {
            font-size: 16px;
            color: #bdc3c7;
            margin-top: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #time {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 id="time">00:00:00</h1>
        <p class="timer-text">Real-Time Clock</p>
    </div>

    <script>
        const time = document.getElementById("time");

        function showtime() {
            const date = new Date();
            const hou = String(date.getHours());
            const min = String(date.getMinutes());
            const sec = String(date.getSeconds());
            time.textContent = `${hou}:${min}:${sec}`;
            
            setTimeout(showtime, 1000);
        }

        showtime();
    </script>
</body>
</html>
